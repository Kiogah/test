    <input type="number" id="soBangCuuchuong">
    <button onclick="xuatBangCuuchuong()">Xuất</button>
    <br>
    <div id="ketQua"></div>

    <script>
        function xuatBangCuuchuong() {
            var soBangCuuchuong = parseInt(document.getElementById("soBangCuuchuong").value);
            var ketQua = "";
            
            if (!isNaN(soBangCuuchuong)) {
                for (var i = 1; i <= 10; i++) {
                    ketQua += soBangCuuchuong + " x " + i + " = " + (soBangCuuchuong * i) + "<br>";
                }
                document.getElementById("ketQua").innerHTML = ketQua;
            } else {
                document.getElementById("ketQua").innerHTML = "Vui lòng nhập một số nguyên.";
            }
        }
    </script>
